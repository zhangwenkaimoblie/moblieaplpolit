<body ng-controller="AppController as app">
  <ons-splitter>
    <ons-splitter-side var="mySplitterSide" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item ng-click="load('home.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item ng-click="load('settings.html')" tappable>
            Settings
          </ons-list-item>
          <ons-list-item ng-click="load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content var="mySplitterContent" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <ons-template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          FeedHenry
        </div>
      </ons-toolbar>
        <ons-list>
        <ons-list-header>
            Workorders
        </ons-list-header>
        <ons-list-item 
            class="list-item" 
            ng-repeat="item in items" 
            modifier="tappable"
            ng-mouseenter="mouseenter(this)"
            ng-mouseleave="mouseleave(this)"
            ng-class="isDisabled"
            >
            <ons-row>
            <ons-col width="52px" style="padding: 10px 0 0 0;">
                <div class="workericon" ng-if="item.status == 'New'">
                    <ons-icon icon="fa-circle-thin"
                    ng-mouseenter="colorenter(this)"
                    ng-mouseleave="colorleave(this)"></ons-icon>
                </div>
                <div class="workericon" ng-if="item.status != 'New'">
                    <ons-icon icon="ion-ios-checkmark"
                    ng-mouseenter="colorenter(this)"
                    ng-mouseleave="colorleave(this)"></ons-icon>
                </div>
                <div ng-class="isColor">
                </div>
            </ons-col>
            <ons-col>
                <div class="name">
                   {{ item.title }}
                </div>
                <div class="desc">
                   {{ item.address }}
                </div>    
            </ons-col>
            </ons-row>
        </ons-list-item>
        </ons-list>
    </ons-page>
  </ons-template>

  <ons-template id="settings.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Settings
        </div>
      </ons-toolbar>
    </ons-page>
  </ons-template>

  <ons-template id="about.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
    </ons-page>
  </ons-template>
